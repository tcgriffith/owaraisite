


<tr>
	
	<td nowrap style="text-align:right"><a href="/combi/{{.Params.combi}}">{{ .Params.combi }}</a></td>
	<td><a href="{{ .Permalink }}">{{ .Params.title }}</a></td>

	<td nowrap><a href="/categories/{{.Params.zmz}}">{{ .Params.zmz }}</a></td>

    {{ $pan := findRE "pan.baidu.com" .Content 1 }}


	{{ $aid := findRE "http.*www.bilibili.*/video/(av.*?)/" .Content 1 }}
	    <td nowrap>    
    {{ if $pan }}
    	<a class="highlightit linkbutton" href="{{ .Permalink }}">网盘</a>
    {{ end }}
    
	{{ if $aid }}

		{{ range $aid }}
			<a class="linkbutton" href="{{print .}}">B站</a> 
		{{ end }}

	{{ end }}

	 </td>

</tr>
